<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Web components</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <link rel="stylesheet" href="css/my-css.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
    />
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-image="img/title.png"></section>
        <section>
          <img src="img/lara.jpg" />
        </section>
        <section>
          <img src="img/ferdek.jpg" />
        </section>
        <section>
          <img src="img/npm-datepicker.gif" />
        </section>
        <section>
          <img src="img/polska-ukraina.PNG" />
          <img class="fragment" src="img/zyla.PNG" />
          <img class="fragment" src="img/cookies.PNG" />
        </section>
        <section data-background="http://i.giphy.com/9Y6n9TR7U07ew.gif">
          <h2>DEMO TIME!</h2>
        </section>
        <section>
          <h2>Problemy</h2>
          <ul>
            <li class="fragment fade-up">Dzielone zasoby (style i skrypty)</li>
            <li class="fragment fade-up">Rozwiązania zależne od frameworka</li>
            <li class="fragment fade-up">Pisanie wiele razy tego samego</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ],
        history: true
      });
      Reveal.configure({ slideNumber: 'c/t' });
    </script>
  </body>
</html>
